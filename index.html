<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<svg id="first" class="container" height="800" version="1.1" width="800" xmlns="http://www.w3.org/2000/svg"></svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
  <script src="chart.js"></script>
  <script>
    Chart.radialChart({
      parent: '#first',
      persent: 70, 
      duration: 700,
      r: 100,
      width: 15,
      strokeFilled: '#00c8ff',
      strokeEmpty: 'transparent',
      fontFamily: 'Poiret One',
      fontWeight: 'bold'
    });
  </script>
</body>
</html>
